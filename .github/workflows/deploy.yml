name: Deploy

on:
  push:
    branches:
      - develop

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: dev
    concurrency: dev
    steps:
      - name: Deploy on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd ~
            git clone -b "${{GITHUB_REF##*/}}" git@github.com:oxymore-tech/liane.git liane-dev
            cd ~/liane-dev/deploy
            git pull
            ./start.sh --build --remove-orphans