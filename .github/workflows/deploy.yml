name: Deploy

on:
  push:
    branches:
      - develop
      - main

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: production
    concurrency: production
    steps:

      - name: Set variables
        run: |
          if [[ "${{ github.base_ref }}" == "main" ]]; then
            echo "::set-output name=project::liane"
          fi

          if [[ "${{ github.base_ref }}" == "develop" ]]; then
            echo "::set-output name=project::liane-dev"
          fi
          
      - name: Deploy on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd ~
            git clone -b "${{ github.base_ref }}" git@github.com:oxymore-tech/liane.git "${{ needs.init.outputs.project }}" || true;
            cd "~/${{ needs.init.outputs.project }}/deploy"
            git pull
            ./start.sh --build --remove-orphans