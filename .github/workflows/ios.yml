name: IOS Build

on:
  push:
    branches:
      - app/no_expo

jobs:
  android-build:
    name: IOS Build
    runs-on: macos-12

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
        
      - name: Find Tag
        id: tagger
        uses: jimschubert/query-tag-action@v1

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: npm
          cache-dependency-path: "./app/package-lock.json"

      - name: Find npm cache
        working-directory: ./app
        id: npm-cache-path
        run: echo "::set-output name=dir::$(npm config get cache)"

      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.npm-cache-path.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('./app/package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm-

      - name: Install dependencies
        working-directory: ./app
        run: npm ci --legacy-peer-deps

      - name: Setup Ruby (bundle)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
          bundler-cache: true

      - name: Restore Pods cache
        uses: actions/cache@v2
        with:
          path: |
            app/ios/Pods
            ~/Library/Caches/CocoaPods
            ~/.cocoapods
          key: ${{ runner.os }}-pods-${{ hashFiles('app/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install Pods
        run: cd app/ios && pod install --repo-update && cd ../..

      - name: Update build number
        run: |
          cd app/ios
          agvtool new-marketing-version ${{steps.tagger.outputs.tag}}
          agvtool new-version -all ${{github.run_number}}

      - name: Build IOS App
        uses: yukiarrr/ios-build-action@v1.4.0
        with:
          project-path: app/ios/Liane.xcodeproj
          p12-base64: ${{ secrets.IOS_P12_BASE64 }}
          mobileprovision-base64: ${{ secrets.IOS_MOBILE_PROVISION_BASE64 }}
          code-signing-identity: 'iPhone Distribution'
          team-id: ${{ secrets.IOS_TEAM_ID }}
          certificate-password: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          workspace-path: app/ios/Liane.xcworkspace
          scheme: Liane

      - name: 'Upload app to TestFlight'
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: 'output.ipa'
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}
